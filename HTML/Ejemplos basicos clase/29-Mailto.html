<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo Mailto</title>
  </head>
  <body>
    <p> Esto es un enlace para enviar un Email
        <a href="mailto:someone@example.com?subject_=hello%20again" target="_top"> ENVIAR EMAIL</a>
    </p>
    <p>El enlace solo funcionara si tienes un cliente de correo instalado</p>

    <p>Los espacios entre palabras de una URL deben de ser sustituidos por %20 para asegurarnos de que el navegador web los muestra correctamente</p>

  </body>
</html>
