<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de estilos CSS en linea</title>
  </head>
  <body>
      <p> Parrafo normal</p>
      <p style="color:red" title="soy un tooltip en p">Parrafo rojo</p>
      <p style="color:blue">Parrafo azul</p>
      <p style="font-size:50px">Parrafo grande</p>
    <h1 style="color:green" title="soy un tooltip en H1">Titulo verde</h1>
      <p style="font-family:courier">Parrafo courier</p>
    <h1 style="font-size:300%">H1 al 300%</h1>
      <p  style="font-size:160%">Parrafo al 160%</p>
    <h1 style="text-align:center">Encabezado centrado</h1>
      <p style="text-align:center">Parrafo centrado</p>
  </body>
</html>
