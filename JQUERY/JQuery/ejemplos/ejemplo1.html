<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $("p").click(function(){
      $(this).hide();
    });
  });
  </script>
</head>
<body>

  <p>Al clickar desaparezco.</p>
  <p>Click aqui!</p>
  <p>y aqui!</p>

</body>
</html>
