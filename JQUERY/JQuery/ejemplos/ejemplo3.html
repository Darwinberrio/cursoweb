<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("div").animate({left: '250px'});
        $("div").animate({bottom: '250px'});
          $("div").animate({top: '250px'});
      });
    });
  </script>
</head>
<body>

  <button>Comenzar animacion</button>

  <p>De forma predeterminada, todos los elementos HTML tienen una posici칩n est치tica y no se pueden mover.
    Para manipular la posici칩n, recuerde establecer primero la propiedad de posici칩n CSS del elemento en relativa, fija o absoluta.
  </p>

  <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
