<title> EJEMPLO DE IMÁGENES Y OBJETOS </title>

<body>
<p> La etiqueta img es en línea y vacía </p>
<IMG src="Imagenes/bird.jpg"  alt="Es un pájaro" height="50%" width="50%" > </br>

<p> Los dos vídeos siguientes solo se ven con Internet Explorer. Usar una etiqueta de imagen  para ver un video es algo artificioso y no pertenece al estándar. </p>
<IMG dynsrc="Videos/video1.wmv" start="mouseover" 
alt="navy1 wmv format"> <br/>

<IMG dynsrc="Videos/video2.avi" start="mouseover" 
alt="navy2 avi format"> <br/>

<object width="640" height="390">
<param name="movie" 
value="http://www.youtube.com/v/7Zc9Nuoe2Ow&hl=en_US&feature=player_embedded&version=3">
</param>
<param name="allowFullScreen" value="true"></param><param name="allowScriptAccess" 
value="always"></param>

width="640" height="390"></embed>
</object>
